<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>文字替換</title>
    <style>
        textarea#retext {
            height: 90vh;
            width: calc(100% - 8px);
        }
    </style>
</head>

<body>
    <div class="inputs">
        <input type="text" placeholder="文字" id="text" />
    </div>
    <textarea id="retext"></textarea>
    <script>
        function ttt() {
            if (text.value) {
                retext.value = text.value.replace(/,/gi, '➔');
            }
        }
        text.addEventListener('input', ttt);
    </script>
</body>

</html>
